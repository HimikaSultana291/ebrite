<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1"> <!--responsive korar jonno ei meta tag ta use kora -->
  <!--Favicon-->
  <link rel="icon" href="img/icon.png"> <!--etake shb gula css er upore rakhte hobe*/

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

  <!-- Fontawesome CSS -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">

  <!--owl carousel CSS-->
  <link rel="stylesheet" href="css/owl.carousel.min.css">


  <!--main css-->

  <link rel="stylesheet"  href="css/style.css">

  <!--Responsive css-->

  <link rel="stylesheet" href="css/responsive.css"> <!--eta oboshoi main css file(style.css) er nichei link up korano lgbe upore na-->
  <title>eBrite || Service</title>
  
</head>
<body>
  
  <div class="main">
    <header class="header-area">
      <div class="header-top">
        <div class="menu-bar">
          <div class="menu-logo">
            <a href="#"><img src="img/logo.png" alt=""></a>
          </div>
          <div class="menu-icon">
            <i class="fas fa-bars"></i>
          </div>
        </div>
        <nav class="menu">
          <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="service.html">Service</a></li>
            <li><a href="team.html">Team</a></li>
            <li><a href="contact.html">Contact</a></li>
          </ul>
        </nav>

      </div>
      <div class="ebrite-slider">
        <div class="owl-carousel owl-theme header-slider">
          <div class="item">
            <img src="img/1.jpg" alt="slide">
          </div>
          <div class="item">
            <img src="img/2.jpg" alt="slide">
          </div>
          <div class="item">
            <img src="img/3.jpg" alt="slide">
          </div>
        </div>
      </div>
    </header> <!--Header End-->
    <div class="content-area">
      <div class="container">
        <div class="page-title">
          <h2>Our Services</h2>
        </div>
        
        <div class="contact-form">
          <form>
            <div class="form-group">
              <input type="text" placeholder="Your Name" class="ebrite-form">
            </div>
            <div class="form-group">
              <input type="email" placeholder="Your Email" class="ebrite-form">
            </div>
            <div class="form-group">
              <textarea placeholder="Your Messages"></textarea>
            </div>
            
            <input type="submit" value="Send">
          </form>
        </div>
        <!--Widget Area-->
        <div class="ebrite-widges">
          <div class="row">
            <div class="col-md-4">
              <div class="single-widges">
                <h6>Catagories</h6>
                <ul>
                  <li><a href="#">National</a></li>
                  <li><a href="#">International</a></li>
                  <li><a href="#">Sports</a></li>
                </ul>
              </div>
            </div>
            <div class="col-md-4">
              <div class="single-widges">
                <h6>Pages</h6>
                <ul>
                  <li><a href="index.html">Home</a></li>
                  <li><a href="team.html">Team</a></li>
                  <li><a href="contact.html">Contact</a></li>
                </ul>
              </div>
            </div>
            <div class="col-md-4">
              <div class="single-widges">
                <h6>Search</h6>
                <div class="ebrite-search">
                  <form>
                    <input type="text" placeholder="Search" class="search-input">
                    <button type="submit"><i class="fas fa-search"></i></button>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>


      </div>
    </div>

  </div>


<!--Jquery Js-->
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://unpkg.com/isotope-layout@3.0.6/dist/isotope.pkgd.min.js"></script>

  <script src="js/owl.carousel.min.js"></script> <!-- eta jkono jaygay link korano jabe tobe oboshoi main.js er upore & jqurey er niche link up korano lgbe-->

  <script src="js/main.js"></script>
</body>
</html>
